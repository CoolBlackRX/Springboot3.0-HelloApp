## 配置信息，部署时下转移到配置中心

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://${mysql_addr}/hello_spring?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false&allowPublicKeyRetrieval=true
    username: ${mysql_username}
    password: ${mysql_password}

  servlet:
    multipart:
      # 如果是想要不限制文件上传的大小,那么就把两个值都设置为-1
      max-file-size: -1 # 3MB 上传的单个文件的大小最大为3MB
      max-request-size: -1  # 9MB 单次请求的所有文件的总大小最大为9MB
minio:
  endpoint: ${minio_endpoint}
  access-key: ${minio_username}
  secret-key: ${minio_password}
  namespace: ${minio_default_namespace}